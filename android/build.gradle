allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


buildscript {
    ext.kotlin_version = "1.8.0" // เปลี่ยนเวอร์ชันของ Kotlin ที่นี่
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:7.2.0' // ตัวอย่างการตั้งค่า Android Gradle Plugin (ปรับให้เหมาะกับโปรเจกต์ของคุณ)
       
    }
}
